<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="shortcut icon" href="https://s2.googleusercontent.com/s2/favicons?domain=css-tricks.com"
    type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote Element -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="buttons-container">
      <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
      <button id="new-quote" title="New Quote">New Quote</i></button>
    </div>
  </div>
</body>
<!-- loader -->
<div class="loader" id='loader'></div>

<!--  -->
<script src="./script.js"></script>

</html>
